<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Learning Assistant | Login & Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    /* ðŸŒ¤ Sky background */
    body {
      height: 100vh;
      background: linear-gradient(to bottom, #87ceeb 0%, #b3e5fc 50%, #e1f5fe 100%);
      background-attachment: fixed;
      color: #333;
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(0, 123, 255, 0.85);
      color: white;
      padding: 20px 40px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    header h1 {
      font-size: 28px;
      letter-spacing: 1px;
    }

    section {
      flex: 1;
      display: none;
      padding: 60px 20px;
      animation: fadeIn 0.5s ease-in-out;
    }
    section.active {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #01579b;
      font-weight: 600;
    }

    .form-box {
      max-width: 550px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 45px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.15);
      backdrop-filter: blur(5px);
    }

    .form-box input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #90caf9;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    .form-box input:focus {
      border-color: #0078d7;
      box-shadow: 0 0 6px rgba(0,120,215,0.5);
    }

    .form-box button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #0288d1, #01579b);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .form-box button:hover {
      background: linear-gradient(to right, #039be5, #0277bd);
      transform: scale(1.03);
    }

    .switch-link {
      text-align: center;
      margin-top: 12px;
      color: #01579b;
      cursor: pointer;
      text-decoration: underline;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <header>
    <h1>AI Learning Assistant</h1>
  </header>

  <!-- LOGIN / REGISTER -->
  <section id="login" class="active">
    <h2>   Student Login / Register</h2>
    <!-- New User -->
    <form class="form-box" id="newUserForm">
      <input type="text" id="newName" placeholder="Your Name" required>
      <input type="email" id="newEmail" placeholder="Your Gmail" required>
      <input type="tel" id="newNumber" placeholder="Your Mobile Number" required pattern="[0-9]{10}">
      <button type="submit">Register</button>
      <div class="switch-link" id="switchToExisting">Already have an account? Login here</div>
    </form>

    <!-- Existing User -->
    <form class="form-box" id="existingUserForm" style="display:none;">
      <input type="email" id="loginEmail" placeholder="Your Gmail" required>
      <input type="password" id="loginPassword" placeholder="Your Password" required>
      <button type="submit">Login</button>
      <div class="switch-link" id="switchToNew">New User? Create Account</div>
    </form>
  </section>

  <!-- OTP VERIFICATION -->
  <section id="otpVerify">
    <h2>Verify Your Account</h2>
    <form class="form-box" id="otpForm">
      <p style="text-align:center; margin-bottom:15px;">Enter the 6-digit verification code sent to your mobile.</p>
      <input type="text" id="otpInput" placeholder="Enter Verification Code" maxlength="6" required pattern="[0-9]{6}">
      <button type="submit">Verify</button>
      <div class="switch-link" id="resendOtp">Resend Code</div>
    </form>
  </section>

  <!-- CREATE PASSWORD -->
  <section id="createPassword">
    <h2>Create Password</h2>
    <form class="form-box" id="passwordForm">
      <input type="password" id="password" placeholder="Create Password" required minlength="6">
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required minlength="6">
      <button type="submit" id="saveBtn">Save</button>
      <button type="button" id="dontSaveBtn" style="background:#ff5252;">Don't Save</button>
      <button type="button" id="notNowBtn" style="background:#ffb300;">Not Now</button>
    </form>
  </section>

 <script>
const newUserForm = document.getElementById('newUserForm');
const existingUserForm = document.getElementById('existingUserForm');
const otpForm = document.getElementById('otpForm');
const passwordForm = document.getElementById('passwordForm');

// To store logged-in user info
let loggedInUser = {
  name: '',
  email: ''
};

// Form toggling
document.getElementById('switchToExisting').onclick = () => {
  newUserForm.style.display = 'none';
  existingUserForm.style.display = 'block';
};
document.getElementById('switchToNew').onclick = () => {
  existingUserForm.style.display = 'none';
  newUserForm.style.display = 'block';
};

// OTP generation
let generatedOTP = "";
function generateOTP() {
  generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
  alert("Your verification code is: " + generatedOTP + " (demo only)");
}

// Registration flow
newUserForm.addEventListener('submit', e => {
  e.preventDefault();
  loggedInUser.name = document.getElementById('newName').value;
  loggedInUser.email = document.getElementById('newEmail').value;
  generateOTP();
  document.getElementById('login').classList.remove('active');
  document.getElementById('otpVerify').classList.add('active');
});

// OTP verification
otpForm.addEventListener('submit', e => {
  e.preventDefault();
  if (document.getElementById('otpInput').value === generatedOTP) {
    alert("Verification successful! Please create a password.");
    document.getElementById('otpVerify').classList.remove('active');
    document.getElementById('createPassword').classList.add('active');
  } else {
    alert("Invalid verification code!");
  }
});

// Resend OTP
document.getElementById('resendOtp').onclick = () => {
  generateOTP();
  alert("New code sent!");
};

// Password form handling
passwordForm.addEventListener('submit', e => {
  e.preventDefault();
  const pw = document.getElementById('password').value;
  const cpw = document.getElementById('confirmPassword').value;
  if (pw !== cpw) return alert("Passwords do not match!");
  alert("Password saved successfully! You can now log in.");
  document.getElementById('createPassword').classList.remove('active');
  showLoginWithName();
});

// Don't Save button
document.getElementById('dontSaveBtn').onclick = () => {
  alert("Password not saved. Redirecting to login page...");
  document.getElementById('createPassword').classList.remove('active');
  showLoginWithName();
};

// Not Now button
document.getElementById('notNowBtn').onclick = () => {
  alert("You chose 'Not Now'. Redirecting to main page...");
  // âœ… Redirect directly to home page
  window.location.href = "index.html";
};

// Existing user login
existingUserForm.addEventListener('submit', e => {
  e.preventDefault();
  loggedInUser.email = document.getElementById('loginEmail').value;
  loggedInUser.name = "User"; // default name
  showDashboard();
});

// Function to show login with new user's name
function showLoginWithName() {
  document.getElementById('login').classList.add('active');
  newUserForm.style.display = 'none';
  existingUserForm.style.display = 'block';
}

// Function to show personalized dashboard
function showDashboard() {
  document.body.innerHTML = `
    <div style="
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100vh;
      background:linear-gradient(to bottom, #bbdefb, #e3f2fd);
      color:#01579b;
      font-family:'Poppins', sans-serif;
      text-align:center;
      animation:fadeIn 0.8s ease-in-out;
    ">
      <h1 style="font-size:34px;">ðŸŽ‰ Welcome, ${loggedInUser.name}!</h1>
      <p style="font-size:20px; margin-top:10px;">You have successfully logged in to <strong>AI Learning Assistant</strong>.</p>
      <button id="goHomeBtn" style="
        margin-top:25px;
        padding:14px 28px;
        font-size:18px;
        border:none;
        border-radius:10px;
        background:linear-gradient(to right, #0288d1, #01579b);
        color:white;
        cursor:pointer;
        transition:0.3s;
      ">Go to Home</button>
    </div>
  `;

  // âœ… Redirect to index.html on button click
 document.getElementById('goHomeBtn').onclick = () => {
    window.location.href = "index.html";
  };
}
</script>


</body>
</html>
